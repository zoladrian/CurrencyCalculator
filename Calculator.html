<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JavaScript Calculator with Currency Conversion</title>
    <link rel="stylesheet" type="text/css" href="Styles.css">
</head>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JavaScript Calculator with Currency Conversion</title>
</head>
<body>
    <div id="calculator">
        <div class="cell" id="result-holder">
            <input type="text" id="result" />
        </div>
        <div class="cell">
            <input type="button" class="currency-btn" value="GBP" />
        </div>
        <div class="cell">
            <input type="button" class="currency-btn" value="EUR" />
        </div>
        <div class="cell">
            <input type="button" class="currency-btn" value="USD" />
        </div>
        <div class="cell">
            <input type="button" class="currency-btn" value="C" />
        </div>
        <div class="cell">
            <input type="button" class="currency-btn" value="7" />
        </div>
        <div class="cell">
            <input type="button" class="currency-btn" value="8" />
        </div>
        <div class="cell">
            <input type="button" class="currency-btn" value="9" />
        </div>
        <div class="cell">
            <input type="button" class="currency-btn" value="/" />
        </div>
        <div class="cell">
            <input type="button" class="currency-btn" value="4" />
        </div>
        <div class="cell">
            <input type="button" value="5" />
        </div>
        <div class="cell">
            <input type="button" value="6" />
        </div>
        <div class="cell">
            <input type="button" value="*" />
        </div>
        <div class="cell">
            <input type="button" value="1" />
        </div>
        <div class="cell">
            <input type="button" value="2" />
        </div>
        <div class="cell">
            <input type="button" value="3" />
        </div>
        <div class="cell">
            <input type="button" value="-" />
        </div>
        <div class="cell">
            <input type="button" value="." />
        </div>
        <div class="cell">
            <input type="button" value="0" />
        </div>
        <div class="cell">
            <input type="button" value="=" />
        </div>
        <div class="cell">
            <input type="button" value="+" />
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
